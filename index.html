---
layout: default
---

<div class="pages">
  {% for pages in site.pages %}
    <article class="pages">

      <h1><a href="{{ site.baseurl }}{{ pages.url }}">{{ pages.title }}</a></h1>

      <div class="entry">
        {{ pages.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ pages.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
